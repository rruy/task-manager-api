<br/>
<section class="mb-5 text-center">
  <h4 class="mb-5">
    <span class="font-weight-bold">Lista de Tarefas</span></h4>
    <div class="well">
        <form (ngSubmit)="createTask()">
          <div class="row">
            <div class="col-md-10">
              <div class="md-form" style="margin-top: 0rem; margin-bottom: 0rem;">
                <input type="text" [(ngModel)]="newTask.title" name="title" class="form-control" placeholder="Digite aqui uma nova tarefa" >
              </div>
            </div>
            <div class="col-md-2">
              <button class="btn btn-success btn-sm" type="submit">
                Adicionar Tarefa
              </button>
            </div>
          </div>
        </form>
      </div>
   
  <br/>    

  <!--Table-->
  <table class="table table-sm table-striped text-center">
    <!--Table head-->
    <thead class="mdb-color darken-3">
      <tr class="text-white">
          <th class="text-center" scope="col">ID</th>
          <th class="text-center" scope="col">Título</th>
          <th class="text-center" scope="col">Descrição</th>
          <th class="text-center" scope="col">Status</th>
          <th class="text-center" scope="col"></th>
      </tr>
    </thead>
    <!--Table head-->

    <!--Table body-->
    <tbody>
        <tr *ngFor="let task of tasks">
            <td>{{ task.id }}</td>
            <td>{{ task.title }}</td>
            <td>{{ task.description }}</td>
            <td>{{ task.done }}</td>
            <td class="pull-right" >
              <a [routerLink]="['/tasks', task.id]" class="btn btn-primary btn-sm" >
                Detalhes
              </a>
              <button class="btn btn-danger btn-sm" (click)="deleteTask(task)">
                Excluir
              </button>
            </td>
          </tr>
    </tbody>
    <!--Table body-->
  </table>
  <!--Table-->

</section>
